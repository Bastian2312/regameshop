<div class="max-w-sm bg-purple-200 shadow-lg rounded-lg overflow-hidden">
    <!-- Product Details -->
    <div class="p-6 bg-white">
      <h2 class="text-xl font-bold text-gray-900 mb-2">{{ product_entry.name }}</h2>
      <p class="text-gray-700 mb-4">{{ product_entry.description }}</p>
  
      <!-- Price and Quantity -->
      <div class="flex items-center justify-between mb-4">
        <span class="text-lg font-semibold text-purple-600">${{ product_entry.price }}</span>
        <span class="text-sm text-gray-500">In Stock: {{ product_entry.quantity }}</span>
      </div>
  
      <!-- Action Buttons -->
      <div class="flex space-x-3">
        <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-yellow-400 hover:bg-yellow-500 text-white text-sm py-2 px-4 rounded-md transition duration-300">Edit</a>
        <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white text-sm py-2 px-4 rounded-md transition duration-300">Delete</a>
      </div>
    </div>
  </div>
